<!DOCTYPE html>
<html>
    <head>
        <!-- 下面那行表達的是網頁的編碼 -->
        <meta charset="UTF-8" />
        <title>練習用網站</title>
    </head>
    <body>
        <!-- 基本標籤  h1 ~ h6 -->
        <!-- b 粗體字 i 斜體-->
        <!-- br/ 換行 hr/ 水平線-->
        <h1>第一篇文章</h1>
        <p>今天天氣真好 <b>好爽</b></p> 
        <br/>
        <hr/>
        <h2>第二篇文章</h2>
        <p>今天天氣不好 <i>不爽</i></p>

        <!-- 連結 -->
        <a href="https://google.com">Google網站</a>
        <!--<a href="page2.html">第二頁</a> -->

        <!-- 圖片 -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSm2lgmklWKq5QULh9_0WWPeY1oD4XD1BIGYU0gX6TwAm1J2yDIy24DyFG_kpBD8QrfJ_Q&usqp=CAU" />
        <!-- <img src="hotpot.jpg" width="" height="" /> -->

        <!-- 影片 & 嵌入youtube影片-->
        <video src="my_video.mp4" controls>無法載入請跟管理員回報</video>

        <!-- 列表 & 表格-->
        <!-- 點點排序-->
        <ul>
            <li>Google</li>
            <li>Facebook</li>
            <li>Ig</li>
            <li>Ptt</li>
        </ul>
        <!-- 數字排序 -->
        <ol>
            <li>Google</li>
            <li>Facebook</li>
            <li>Ig</li>
            <li>Ptt</li>
        </ol>
        <!-- 用ABC來排序 -->
        <ol type="A">
            <li>Google</li>
            <li>Facebook</li>
            <li>Ig</li>
            <li>Ptt</li>
        </ol>

        <!-- 表格 -->
        <table>
            <tr>
                <td>日期</td>
                <td>數學</td>
                <td>英文</td>
            </tr>
            <tr>
                <td>2/8</td>
                <td>80</td>
                <td>60</td>
            </tr>
        </table>

        <!-- html的容器 div & span-->
        <div style="color: red;">
            <table>
                <tr>
                    <td>日期</td>
                    <td>數學</td>
                    <td>英文</td>
                </tr>
                <tr>
                    <td>2/8</td>
                    <td>80</td>
                    <td>60</td>
                </tr>
            </table> 
        </div>

        <span>span1</span>
        <span>span2</span>
        <hr/>
        <div>div1</div>
        <div>div2</div>

        <!-- html輸入標籤-->
        <input type="text" placeholder="請輸入帳號"/>
        <br/>
        <br/>
        <input type="password" placeholder="請輸入密碼"/>
        <br/>
        <br/>
        <input type="data"/>
        <br/>
        <br/>
        <input type="range"/>
        <br/>
        <br/>
        <input type="file"/>
        <br/>
        <br/>
        <input type="checkbox"/>
        <textarea>文字區塊</textarea>
    </body>
</html>
